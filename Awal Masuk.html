        <div id="check">

                <a href="#"><b>Syarat</b></a>
                 dan 
                 <a href="#"><b>Ketentuan Layanan</b></a>

            <button id="Login">Masuk</button><Button id="Register">Mendaftar</Button>

        </div>

    </div>
